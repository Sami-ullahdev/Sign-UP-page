<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="main">
        <div class="a1">
            <div class="weight-food">
                <div class="weight">
                    <div>
                        <h4>Weight</h4>
                        <p style="opacity: 0.6;;">Lost 7.3Kg</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="../images/Up-Down.png" alt="">
                        <p>57.85 <span style="font-size: smaller; opacity: 0.6;">kg</span></p>
                    </div>
                </div>
                <div class="weight">
                    <div>
                        <h4>Food</h4>
                        <p style="opacity: 0.6;">254/1800kCal</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="../images/Up-Down.png" alt="">
                        <p>254 <span style="font-size: smaller; opacity: 0.6;">kCal</span></p>
                    </div>
                </div>
            </div>

            <div class="steps"></div>
            <div class="heart-lung">
                <div class="heart">
                    <div>
                        <i class="fa-solid fa-arrow-down heart-icon"></i>
                    </div>
                    <img src="../images/human heart.png" alt="" width="72px">
                    <div class="lung-text">
                        <h3>Heart</h3>
                        <div class="heart-text">
                            <div class="herat-green-div"></div>
                            <span style="opacity: 0.6; font-size: small ;">Normal</span>
                        </div>
                    </div>
                </div>
                <div class="lung">
                    <img src="../images/lung.png" alt="" width="100px">
                    <div>
                        <h3>Lung</h3>
                        <div class="heart-text">
                            <div class="herat-green-div"></div>
                            <span style="opacity: 0.6; font-size: small ;">Normal</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="a2">
            <div class="heart-human">
                <div class="big-heart">
                    <img src="../images/human heart.png" alt="" width="200px">
                    <div class="heart-rate">
                        <div>
                            <h4>Heart Rate</h4>
                            <span style="opacity: 0.6; font-size: small ;">124 bpm</span>
                        </div>
                        <div>
                            <img src="../images/heartrate.png" alt="" width="90px">
                        </div>
                    </div>
                </div>
                <div class="human"></div>
            </div>
            <div class="sleep-blood-etc">
                <div class="">
                    <div class="blood"></div>
                </div>
            </div>
        </div>


    </div>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/f882a661c8.js" crossorigin="anonymous"></script>
</body>

</html>
