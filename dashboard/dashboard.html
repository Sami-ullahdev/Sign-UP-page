<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <div class="main">
        <div class="a1">
            <div class="weight-food">
                <div class="weight">
                    <div>
                        <h4>Weight</h4>
                        <p style="opacity: 0.6;;">Lost 7.3Kg</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="../images/Up-Down.png" alt="">
                        <p
                            style="background-color: rgba(255, 255, 255, 0.548);; padding: 8px 1px; border-radius: 10px;">
                            57.85 <span style="font-size: smaller; opacity: 0.6;">kg</span></p>
                    </div>
                </div>
                <div class="weight">
                    <div>
                        <h4>Food</h4>
                        <p style="opacity: 0.6;">254/1800kCal</p>
                        <img src="../images/apple.png" alt="" width="40px" class="food-img">
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="../images/Up-Down.png" alt="">
                        <p style="background-color: rgba(255, 255, 255, 0.548); padding: 8px 1px; border-radius: 10px;">
                            254 <span style="font-size: smaller; opacity: 0.6;">kCal</span></p>
                    </div>
                </div>
            </div>

            <div class="steps">
                <img src="/images/steps.png" alt="" width="180px">
            </div>
            <div class="heart-lung">
                <div class="heart">
                    <div>
                        <i class="fa-solid fa-arrow-down heart-icon"></i>
                    </div>
                    <img src="../images/human heart.png" alt="" width="72px">
                    <div class="lung-text">
                        <h3>Heart</h3>
                        <div class="heart-text">
                            <div class="herat-green-div"></div>
                            <span style="opacity: 0.6; font-size: small ;">Normal</span>
                        </div>
                    </div>
                </div>
                <div class="lung">
                    <img src="../images/lung.png" alt="" width="100px">
                    <div>
                        <h3>Lung</h3>
                        <div class="heart-text">
                            <div class="herat-green-div"></div>
                            <span style="opacity: 0.6; font-size: small ;">Normal</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="a2">
            <div class="heart-human">
                <div class="big-heart">
                    <img src="../images/human heart.png" alt="" width="200px">
                    <div class="heart-rate">
                        <div>
                            <h4>Heart Rate</h4>
                            <span style="opacity: 0.6; font-size: small ;">124 bpm</span>
                        </div>
                        <div>
                            <img src="../images/heartrate.png" alt="" width="90px">
                        </div>
                    </div>
                </div>
                <div class="human">
                    <img src="../images/human-body.png" alt="">
                </div>
            </div>
            <div class="sleep-blood-etc">
                <div class="blood-temperature-rate">
                    <div style="display: flex; gap: 10px;">
                        <div class="blood">
                            <div class="blood-text-disply">
                                <div>
                                    <img src="../images/Blood-cell.png" alt="" width="20px">
                                </div>
                                <div>
                                    <h4>Blood Status</h4>
                                    <span style="opacity: 0.6; font-size: small ;">102/70</span>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <img src="../images/Up-Down.png" alt="">
                                <p
                                    style="background-color: rgba(255, 255, 255, 0.548); padding: 8px 1px; border-radius: 10px;">
                                    <span style="font-size: small;">102<span style="opacity: 0.6;">/70</span></span>
                                </p>
                            </div>
                        </div>
                        <div class="blood">
                            <div class="blood-text-disply">
                                <div>
                                    <img src="../images/temperature.png" alt="" width="10px">
                                </div>
                                <div>
                                    <h4>Temperature</h4>
                                    <span style="opacity: 0.6; font-size: small ;">37.2</span>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="../images/temperature line.png" alt="" width="100px">
                                <p
                                    style="background-color: rgba(255, 255, 255, 0.548); padding: 8px 1px; border-radius: 10px;">
                                    <span style="font-size: small;">37.1'</span>
                                </p>
                            </div>
                        </div>
                        <div class="blood">
                            <div class="blood-text-disply">
                                <div>
                                    <img src="../images/human heart.png" alt="" width="15px">
                                </div>
                                <div>
                                    <h4>Heart Rate</h4>
                                    <span style="opacity: 0.6; font-size: small ;">112 bpm </span>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <img src="../images/heartrate.png" alt="" width="90px">
                                <p
                                    style="background-color: rgba(255, 255, 255, 0.548); padding: 8px 1px; border-radius: 10px;">
                                    <span style="font-size: small;">102<span style="opacity: 0.6;">/70</span></span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="sleep">
                    <div class="sleep-text-disply">
                        <div>
                            <h4>Sleep Time</h4>
                            <span style="opacity: 0.6; font-size: 12px;">7:30h</span>
                        </div>
                        <div class="sleep-time-box">
                            <div class="slepp-time">
                                <p>00:30 - 08:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/f882a661c8.js" crossorigin="anonymous"></script>
</body>

</html>
